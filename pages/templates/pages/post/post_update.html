{% extends "pages/base.html" %}

{% load crispy_forms_tags %}

{% block title %}Написать статью{% endblock %}

{% block content %}
    <form novalidate method="post" action="" enctype="multipart/form-data">
      {% csrf_token %}
      {{ formset.management_form }}
      <div class="row">
          <div class="col-8 offset-md-3">
            {{ post_form|crispy }}
            <input type="submit" name="submit" value="Сохранить" class="btn btn-primary mb-4">
            {% for form in formset %}
                {{ form.media }}
                {{ form|crispy }}
            {% endfor %}
          </div>
      <input type="submit" name="submit" value="Добавить раздел" class="btn btn-primary col-2 offset-md-3 mb-4">
      </div>
    </form>
  </div>
{% endblock %}
